<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Style/style.css" />
    <link rel="stylesheet" href="Style/backSVG.css" />
    <link rel="shortcut icon" href="Favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Style/mediaSVG.css">
  </head>
  <body>
    <div class="backgroundSVG">
      <img src="Images/Vector 1.svg" alt="" class="v1 scale" />
      <img src="Images/Vector 2.svg" alt="" class="v2 scale" />
      <img src="Images/Vector 3.svg" alt="" class="v3 scale" />
      <img src="Images/Vector 3.svg" alt="" class="v4 scale" />
      <img src="Images/Vector 2.svg" alt="" class="v5 scale" />
      <img src="Images/Vector 1.svg" alt="" class="v6 scale" />
      <img src="Images/Vector 1.svg" alt="" class="v7 scale" />
      <img src="Images/Vector 1.svg" alt="" class="motionA scale" />
      <img src="Images/Vector 3.svg" alt="" class="v8 scale" />
      <img src="Images/Vector 3.svg" alt="" class="motionC scale" />
      <img src="Images/Vector 2.svg" alt="" class="v9 scale" />
      <img src="Images/Vector 2.svg" alt="" class="motionB scale" />
      <img src="Images/Vector 2.svg" alt="" class="v10 scale" />
      <img src="Images/Vector 3.svg" alt="" class="v11 scale" />
    </div>
    <div class="tiles">
      <div class="t1 property"></div>
      <div class="t2 property"></div>
      <div class="t3 property"></div>
    </div>
    <div class="title">
      <a href="game.html">
        <div class="logo">
          <p class="heading">Rock</p>
          <p class="heading">Paper</p>
          <p class="heading">Scissors</p>
        </div>
      </a>
    </div>
    <div class="created">
      <p>Created By -</p>
      <p>Devansh Tyagi</p>
    </div>
    <style src="func.js"></style>
  </body>
</html>
